<!DOCTYPE html>
<html lang=en>
  <head>
    <title>SJ Vezbe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', () => {
        document.getElementById('login').addEventListener('click', (evt) => {
            evt.preventDefault();
    
    
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            const token = document.getElementById('token').value;
            if(token==""){

                fetch('http://localhost:8084/korisnickiservis/api/klijent/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    //ostane na istom mestu i ceka token
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }else{
                
                
                const user = document.getElementById('username').value;
                const pass = document.getElementById('password').value;
                const tok = document.getElementById('token').value;
                fetch('http://localhost:8084/korisnickiservis/api/klijent/klijent?username='+user, {
                        method: 'GET',
                        headers: {
                        'Authorization': `Bearer ${tok}`,
                        'Content-Type': 'application/json'
                    }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        data.password = pass;
                        console.log(data);
                        localStorage.setItem('userData', JSON.stringify(data));
                        localStorage.setItem('userToken', tok);
                        window.location.href = 'klijentindex.html';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });
    });
    
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">

    </nav>
     <div class="container" style="width:350px; margin-top:100px">
        <form method="post" action="/login">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
           </div>
           <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
           </div>
            <div class="mb-3">
                <label for="token" class="form-label">Token</label>
                <input type="text" class="form-control" id="token">
            </div>
           <button class="btn btn-primary" id="login">Login</button>
        </form>
     </div>
  </body>
  
</html>
