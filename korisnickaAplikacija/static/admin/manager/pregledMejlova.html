    <h1>Pregled mejlova</h1>
    <p>:)</p>

    <table>
        <thead>
        <tr>
            <th>Ime</th>
            <th>Tip</th>
            <th>Sadržaj</th>
        </tr>
        </thead>
        <tbody id="imejloviTableBody">
        <!-- Podaci će biti dinamički dodati ovde -->
        </tbody>
    </table>

    <script>
        // Simulacija podataka
        var imejlovi = [
            {"ime": "Ime1", "tip": "Tip1", "sadrzaj": "neki tekst neki tekst neki tekst neki tekst neki tekst neki tekst"},
            // Dodajte ostale imejlove ovde
        ];

        // Prikazivanje podataka u tabeli
        var tableBody = document.getElementById("imejloviTableBody");
        imejlovi.forEach(function(imejl) {
            var row = tableBody.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = imejl.ime;
            cell2.innerHTML = imejl.tip;
            cell3.innerHTML = `<div class="large-cell">${imejl.sadrzaj}</div>`;
        });
    </script>
