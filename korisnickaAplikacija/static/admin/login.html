<!DOCTYPE html>
<html lang=en>
  <head>
    <title>SJ Vezbe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', () => {
        document.getElementById('login').addEventListener('click', (evt) => {
            evt.preventDefault();
    
    
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
    
    
            fetch('http://127.0.0.1:9001/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then( res => res.json() )
                .then( data => {
                    if (data.msg) {
                        //prikazi gresku
                        alert(data.msg);
                    } else {
                        //zapisi token u cookie
                        document.cookie = `token=${data.token};SameSite=Lax`;
                        //redirektuj na index.html stranicu
                        window.location.href = 'index.html';
                    }
                });
        });
    });
    
    </script>
  </head>
  <body onload="init()">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jela.html">Ponuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="narudzbine.html">Narudb≈æine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="kategorije.html">Kategorije</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sastojci.html">Sastojci</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
     <div class="container" style="width:350px; margin-top:100px">
        <form method="post" action="/login">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
           </div>
           <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
           </div>
           <button class="btn btn-primary" id="login">Login</button>
        </form>
     </div>
  </body>
  
</html>
